{% extends 'mainapp/header.html' %}
{% block content %}
<html>
<head>
    <title>Login</title>
    <style>
        .login-container {
            background-color: #87CEEB; /* Medium blue box color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Set a specific width for the box */
            margin: auto; /* Center the box horizontally */
            margin-top: 50px; /* Add some top margin for spacing */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="row g-3" method="post" action="{% url 'login' %}">
            {% csrf_token %} 
            <div class="mb-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div>
                <label for="create-account", class="form-label"><a href="{% url 'register' %}">Create an account</a></label>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
